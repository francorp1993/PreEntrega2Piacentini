        <nav class="navbar navbar-expand-lg justify-content-between">

                <button id="btnMiLanzamiento" type="button" class="btn btn-primary">
                    !Lanza Tu Contenido Propio!
                </button>
            </div>  
            <div>
                <button id="btnModalCarrito" type="button" class="btn btn-primary">
                    <img id="imgCarrito" src="imagenes/carrito.png" alt=""><i class="fa-solid fa-cart-shopping"></i>
                    <span id="carroCuenta" class="badge bg-secondary">0</span>
                </button>
            </div>         
        </nav>
    </header>

    <main  class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <input id="inputBusqueda" type="search" class="form-control" placeholder ="Buscar por artista...">
            </div>
            <div class="col-md-4">
                <select id="selectGenero" class="form-control">
                </select>
            </div>
            <div class="col-md-1">
                <button id="btnOrdenarA" type="button" class="btn btn-primary">
                    <img class ="imagenOrdenar" src="imagenes/ordenardescendente.png" alt="ordenar de menor a mayor">
                </button>
            </div>
            <div class="col-md-1">
                <button id="btnOrdenar" type="button" class="btn btn-primary">
                    <img class ="imagenOrdenarA" src="imagenes/ordenarascendente.png" alt="ordenar de mayor a menor">
                </button>
            </div>
        </div>
        <div id="listaLanzamientos" class="row mt-2">

        </div>
    </main>
    <div id="modalCarrito" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="imagenes/carrito32.png" alt=""><i class="fa-solid fa-cart-shopping"></i>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Disco</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Total</th>
                            </tr>
                        </thead>

                        <tbody id="modalDiscos">

                        </tbody>
                    
                    </table>
                    <hr>
                    <p class="text-danger"> Total $ <span id="carroSeleccion"></span></p>
                </div>
                <div class="modal-footer">
                    <button id="btnClose" type="button" class="btn btn-secondary">Cancelar Seleccion</button>
                    <button id="btnComprar"  type="submit" class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </div>
