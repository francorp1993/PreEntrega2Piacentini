<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final: Franco Piacentini</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="data.json" defer></script>
    <script src="carrito.js" defer></script>
    <script type="text/javascript" src="index.js" defer></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Musica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                            </ul>
                            <button id="btnModalCarrito" type="button" class="btn btn-primary">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span id="carritoCuenta" class="badge text-bg-secondary">0</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
            <div>
                <!-- class="col-md-6" -->
                <form class="form-inline"> 
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>            
            <div class="col-md-4">
                <select id="seleccionarGenero" class="form-control">
                </select>
            </div>
            <div class="col-md-1">
                <button id="btnOrder" type="button" class="btn btn-primary">
                    <i class="fa-solid fa-arrow-down-1-9"></i>
                </button>
            </div>
        </div>
        <div id="ListaLanzamientos" class="row mt-2">

            
        </div>
    </main>
    <div id="modalCarrito" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa-solid fa-cart-shopping"></i> Carrito </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Tipo Lanzamiento</th>
                                <th>Artista</th>
                                <th>Nombre</th>
                                <th>Stock</th>
                            </tr>
                        </thead>

                        <tbody id="modalListaColeccion">

                        </tbody>
                    
                    </table>
                    <hr>
                    <p class="text-danger"> Total $ <span id="carritoSuma"></span></p>
                </div>
                <div class="modal-footer">
                    <button id="btnClose" type="button" class="btn btn-secondary">Cerrar</button>
                    <button id="btnSave"  type="submit" class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <section>
        <h1></h1>
        <h2></h2>
        <h3></h3>
    </section>
</body>

</html>
